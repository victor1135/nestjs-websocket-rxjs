<html>

<head>
<script src="https://unpkg.com/@reactivex/rxjs@6.1.0/dist/global/rxjs.umd.js"></script>
<script>
    const {
        WebSocketSubject
    } = rxjs.webSocket;
    const socket$ = new WebSocketSubject('ws://localhost:8080');
    socket$.subscribe(
        (data) => console.log(data),
        (err) => console.error(err),
        () => console.warn('Completed!')
    );
    socket$.next({
        event: 'events',
        data: 'test',
    });
    console.log('here')
</script>
</head>

<body></body>

</html>
